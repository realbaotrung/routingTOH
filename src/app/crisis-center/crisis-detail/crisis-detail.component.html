<div *ngIf="crisis">
    <h3>{{ editName }}</h3>
    <p>Id: {{ crisis.id }}</p>
    <label for="crisis-name">Crisis name: </label>
    <input [(ngModel)]="editName" id="crisis-name" placeholder="name" type="text" />
    <div>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
