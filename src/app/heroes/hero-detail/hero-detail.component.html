<h2>Heroes</h2>
<div *ngIf="hero$ | async as hero">
    <h3>{{ hero.name }}</h3>
    <p>Id: {{ hero.id }}</p>
    <label for="hero-name">Hero name: </label>
    <input [(ngModel)]="hero.name" id="hero-name" placeholder="name" type="text" />
    <button (click)="gotoHeroes(hero)">Back</button>
</div>
